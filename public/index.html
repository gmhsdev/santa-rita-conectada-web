<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Rita Conectada</title>
</head>
<body>
  <h1>Santa Rita Conectada</h1>
  <button id="btnAporte">Hacer aporte voluntario</button>

  <script>
    document.getElementById('btnAporte').onclick = async () => {
      const res = await fetch('/.netlify/functions/createPayment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 1000, description: 'Aporte voluntario' })
      });
      const { url } = await res.json();
      window.location.href = url;
    };
  </script>
</body>
</html>
